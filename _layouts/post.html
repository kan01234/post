---
layout: default
---

<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/11.2.0/Diagram.d.ts"></script>

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
